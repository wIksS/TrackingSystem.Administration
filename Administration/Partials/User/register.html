<div id="register-overlay" class="modal-custom modal fade" ng-controller="RegisterCtrl">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Register </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="register-form">
                            <div class="well bs-component">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <legend>Submit your data</legend>
                                        <div class="form-group">
                                            <label for="inputUsername" class="col-lg-2 control-label">Email</label>
                                            <div class="col-lg-10">
                                                <input type="text" required="" ng-model="user.email" ng-minlength="3" class="form-control" id="inputUsername" placeholder="Username">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
                                            <div class="col-lg-10">
                                                <input type="text" required="" ng-model="user.phone" ng-minlength="10" maxlength="10" class="form-control" id="inputPhone" placeholder="Phone number">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                            <div class="col-lg-10">
                                                <input type="password" required="" ng-model="user.password" ng-minlength="4" class="form-control" id="inputPassword" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirmPassword" class="col-lg-2 control-label">Confirm </label>
                                            <div class="col-lg-10">
                                                <input type="password" required="" ng-model="user.confirmpassword" ng-minlength="4" class="form-control" id="confirmPassword" placeholder="Confirm password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-10 col-lg-offset-2">
                                                <button type="submit" ng-click="register(user)" class="btn btn-primary">Register</button>
                                                <button type="reset" class="btn btn-default">Cancel</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
