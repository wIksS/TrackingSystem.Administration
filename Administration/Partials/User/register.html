<div class="container">
    <div class="col-lg-12">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 register-form">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Please Register</legend>
                        <div class="form-group">
                            <label for="inputUsername" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="text" required="" ng-model="user.email" ng-minlength="3" class="form-control" id="inputUsername" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPhone" class="col-lg-2 control-label">Phone</label>
                            <div class="col-lg-10">
                                <input type="text" required="" ng-model="user.phone" ng-minlength="10" maxlength="10" class="form-control" id="inputPhone" placeholder="Phone number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" required="" ng-model="user.password" ng-minlength="4" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="col-lg-2 control-label">Confirm </label>
                            <div class="col-lg-10">
                                <input type="password" required="" ng-model="user.confirmpassword" ng-minlength="4" class="form-control" id="confirmPassword" placeholder="Confirm password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" ng-click="register(user)" class="btn btn-primary">Register</button>
                                <button type="reset" class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
